<head>
  <title>DataCrowds</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}
  {{> hello}}
  {{> DataSetsList}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>



<template name ="DataSetsList">
    {{#each DataSet in DataSets}}
        {{DataSet.title}}
    {{/each}}
</template>
